<!DOCTYPE html>
<html lang="it" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titolo</title>
    <link rel="stylesheet" href="styles/common-styles.css" id="common-styles" />
    <link rel="stylesheet" href="styles/styles1.css" id="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=compare_arrows"
    />
    <link rel="icon" href="icons/icon-antimafia.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Merienda:wght@300..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="prevent-select">
    <div id="layout">
      <!-- 侧边栏 -->
      <aside id="sidebar">
        <div class="zh-CN">
          <h2>目录</h2>
          <!-- <hr> 分割线 -->
          <hr />
          <ul>
            <li><a href="#intro" title="简介">简介</a></li>
            <li><a href="#biography">传记</a></li>
          </ul>
        </div>
        <div class="it">
          <h2>Indice</h2>
          <hr />
          <ul>
            <li>
              <a href="#intro" title="Introduzione">Introduzione</a>
            </li>
            <li><a href="#biography">Biografia</a></li>
            <li><hr /></li>
          </ul>
        </div>
      </aside>

      <!-- 主体区域 -->
      <main id="main">
        <!-- 顶部栏 -->
        <header id="header">
          <div class="logo">
            <img src="icons/icon-antimafia.png" />
            Titolo
          </div>
          <div id="right-header">
            <div class="tooltip-wrapper">
              <span class="material-symbols-outlined" id="change-style-img">
                compare_arrows
              </span>
              <span class="tooltip"
                ><p class="zh-CN">切换风格</p>
                <p class="it">Cambia stile</p></span
              >
            </div>
            <div class="tooltip-wrapper">
              <div id="theme-toggle">☀️</div>
              <span class="tooltip"
                ><p class="zh-CN">切换主题</p>
                <p class="it">Cambia tema</p></span
              >
            </div>
            <div class="tooltip-wrapper">
              <img id="lang-toggle" src="icons/italy.png" />
              <span class="tooltip"
                ><p class="zh-CN">切换语言</p>
                <p class="it">Cambia lingua</p></span
              >
            </div>
          </div>
        </header>

        <!-- 菜单按钮(当视窗小于或等于800px) -->
        <div id="showSidebarDiv">
          <span id="showSidebarBtn">
            <p class="zh-CN">☰ 侧边菜单</p>
            <p class="it">☰ Menù laterale</p></span
          >
          <div id="translucentScreen"></div>
        </div>

        <!-- 内容区域 -->
        <article id="contents">
          <section id="intro">
            <div class="zh-CN">
              <h1>简介</h1>
              <p></p>
            </div>
            <div class="it">
              <h1>Introduzione</h1>
              <p></p>
            </div>
            <hr />
          </section>
          <section id="biography">
            <div class="zh-CN">
              <div class="biography-container">
                <h1 class="name">乔瓦尼·法尔科内</h1>
                <div class="caption-wrapper">
                  <img class="portrait" src="images/Giovanni_Falcone.jpeg" />
                  <p class="caption">乔瓦尼·法尔科内, 1992年</p>
                </div>
                <div class="biography"></div>
              </div>
            </div>
            <div class="it">
              <div class="biography-container">
                <h1 class="name">Giovanni Falcone</h1>
                <div class="caption-wrapper">
                  <img class="portrait" src="images/Giovanni_Falcone.jpeg" />
                  <p class="caption">Giovanni Falcone nel 1992</p>
                </div>
                <div class="biography"></div>
              </div>
            </div>
            <hr />
          </section>
        </article>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
